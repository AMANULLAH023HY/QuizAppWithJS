<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="quizStart">
      <button class="Start" id="start-quiz-button">Start Quiz</button>
    </div>

    <div  class="quiz-container">
      <div class="quizApp">
        <h1>Quiz App</h1>
        <div class="quistionScore">
          <p id="question-counter">Question 1/10</p>
          <p id="score">Score: 0</p>
        </div>
      </div>

      <div class="question">
        <h3 id="question-text">What is 2*2?</h3>

        <div class="options">
          <div class="option">option 1</div>
          <div class="option">option 2</div>
          <div class="option">option 3</div>
          <div class="option">option 4</div>
        </div>
      </div>

      <div class="next" id="next-button">
        <button class="nextQuiz">Next</button>
      </div>
    </div>


    <div class="scoreboard">
      <h1>Quiz Completed!</h1>
      <p>Your score: <span id="final-score">0</span></p>
      <button id="restart-button">Restart</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
